gitstrap:
    version: v1
    github:
        repo:
            name: hexcolor
            description: "Hex image/color implementation for go"
            hooks:
                - url: "http://p.rehttp.net/http://www.0pdd.com/hook/github"
                  type: form
                  events:
                      - push
                  active: true
            collaborators:
                - "rultor"
                - "0pdd"
    templates:
        - name: "README.md"
          url: "https://raw.githubusercontent.com/g4s8/gitstrap/master/templates/README.md"
        - name: "LICENSE"
          url: "https://raw.githubusercontent.com/g4s8/gitstrap/master/templates/LICENSE.mit"
    params:
        rultor: true
        travis: true
        readmeContrib: |
            Fork repository, clone it, make changes,
            push to new branch and submit a pull request.
        pdd: true
        license: MIT

